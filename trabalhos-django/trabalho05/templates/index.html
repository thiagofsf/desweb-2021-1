{%  extends "base.html" %}
{% load static %}

{% block title %}
    Portugas Hortifrutti - PÃ¡gina Inicial
{% endblock %}

{% block corpo %}
    <div class="">
        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imagens/slides/slide1.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagens/slides/slide2.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'imagens/slides/slide3.jpg' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="containercontent font-roboto mt-3">
        <div class="text-center"><h2 class="font-600">Produtos em Destaque</h2></div>
        <div class="containerdestaques row">
            {% for produto in produtos %}
                <div class="col-md-3 mt-4">
                    <div class="card">
                        <img src="{% static 'imagens/produtos/' %}{{ produto.imagem }}" class="card-img-top" alt="${produto.nome}">
                        <div class="card-body">
                            <h5 class="card-title titulo">{{ produto.nome }}</h5>
                            <div class="preco mb-2">{{produto.preco}}</div>
                            <button type="button" class="btn btn-success w-100"><i class="fas fa-shopping-cart" aria-hidden="true"></i> Comprar</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
